<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numBer=+prompt("nhập vào ")
        let n=0
        while(n<numBer) {
            let count = 0;
            for (let i = 1; i<=n;i++){
                if (n % i ==0){
                    count++;
                }
            }
            if (count ==2){
                console.log(`${n} là số nguyên tố`);
            }
            n++;
        }
    </script>
</body>
</html>
