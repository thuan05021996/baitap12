<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("mời bạn nhập sô");
        for(let i =0; i<=a;i++){
            for(let j = i; j>a;j++){
                document.write(`${j+i}`);
            }
        }document.write("<br>")
    </script>
</body>
</html>
